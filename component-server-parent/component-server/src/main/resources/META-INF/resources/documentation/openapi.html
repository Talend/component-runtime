<html>
  <head>
    <title>Talend Component Server :: API Documentation</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      img[src='logo.svg'] {
        width: 200px;
        margin: auto;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="redoc-container"></div>
    <script src="/webjars/redoc/2.0.0-alpha.38/bundles/redoc.standalone.js"></script>
    <script>
      fetch('openapi.json')
        .then(response => response.json())
        .then(spec => {
          spec.info['x-logo'] = {
            url: 'logo.svg',
            alt: 'Talend Component Kit',
            href: 'https://talend.github.io/component-runtime/'
          };
          return spec;
        })
        .then(json => Redoc.init(json, {}, document.getElementById('redoc-container')));
    </script>
  </body>
</html>
