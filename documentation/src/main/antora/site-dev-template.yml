site:
  title: Talend Component Kit Developer Guide
  start_page: main::index
  url: http://localhost:8080
urls:
  latest_version_segment: latest
  redirect_facility: static
content:
  sources:
  - url: ../../../..
    branches:
      - master
    start_path: documentation/src/main/antora
ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/master/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
runtime:
  cache_dir: ../frontend/.antora-cache
output:
 clean: false
 dir: ../../../target/${project.artifactId}-${project.version}
asciidoc:
  attributes:
    deploymentRoot: ""
    hide-uri-scheme: true
    icons: font
    icon-set: octicon
antora:
  extensions:
    - ./supplemental-ui/extensions/siteMap.js
