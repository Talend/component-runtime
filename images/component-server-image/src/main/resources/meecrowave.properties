tomcat-access-log-pattern = %h %l %u %t "%r" %s %b "%{Referer}i" "%{User-Agent}i"
tomcat-skip-jmx = false
use-shutdown-hook = false

# jars which don't need to be scanned (optional config but makes logs easier to read and startup a bit faster)
scanning-exclude = apiguardian,brave,kafka,lz4,talend-icon,zipkin,container-core,component-runtime,\
beam,paranamer,joda-time,avro,objenesis,xz,snappy,component-spi,component-api,tomcat-websocket,\
dirgra,bytelist,invokebinder,jcodings,joni,modulator,options,stax-ex,JavaEWAH,jsch,txw2,sigar,\
component-server-model,opentracing-api,codemodel,relaxng,stax,istack,rng,dtd,txw,xsom,common-java5,\
zstd-jni,beam-vendor,beam-runners

# we don't care about that in prod
watcher-bouncing = -1

# gzip support - saves a lot for static resources
connector.attributes.compression = on
