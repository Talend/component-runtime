register-component-archive.base-image = Base connector image to enrich with components.
register-component-archive.cache-dir = Where to cache the image layers - useful when the command is launched multiple times.
register-component-archive.component-archive = Component Archive (.car) to register/add in the Remote Engine.
register-component-archive.docker-configuration-environment = Docker daemon environment variables (as properties) if custom.
register-component-archive.docker-configuration-path = Docker daemon executable path if custom.
register-component-archive.from-image-type = Type of source image, can be useful if you don't use the default version generation.
register-component-archive.registry-configuration-baseUrl = Registry base URL when image type is REGISTRY.
register-component-archive.registry-configuration-password = Registry password when image type is REGISTRY.
register-component-archive.registry-configuration-username = Registry username when image type is REGISTRY.
register-component-archive.remote-engine-dir = Where the remote engine folder is, it should host a docker-compose.yml file.
register-component-archive.target-image = Name of the target image, if not set it will be generated.
register-component-archive.to-image-type = Type of target image, it is generally just a local DOCKER image.
register-component-archive.update-original-docker-compose = Should the Remote Engine docker-compose.yml be updated once the new image is built.
register-component-archive.work-dir = Where to create temporary files needed for the build of the new image.
